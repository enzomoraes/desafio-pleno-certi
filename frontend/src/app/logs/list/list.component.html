<div class="container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="onSortChange($event)">

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">{{element.action}}</td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by timestamp">When</th>
      <td mat-cell *matCellDef="let element">{{element.timestamp | date: 'medium' :'UTC -3'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Actions</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button mat-button color="primary"
          (click)="openDetailsDialog(element._id)"><mat-icon>remove_red_eye</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8">
  </mat-paginator>
</div>
