<div class="container">
  <div class="header-buttons">
    <button class="create-button" color="primary" mat-raised-button
      (click)="openCreateDialog()"><mat-icon>add</mat-icon>Add</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="onSortChange($event)">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by timestamp">Updated at</th>
      <td mat-cell *matCellDef="let element">{{element.timestamp | date: 'medium' :'UTC -3'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Actions</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button mat-button color="primary"
          (click)="openDetailsDialog(element._id)"><mat-icon>remove_red_eye</mat-icon></button>
        <button mat-button color="primary" (click)="openUpdateDialog(element._id)"><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8">
  </mat-paginator>
</div>
